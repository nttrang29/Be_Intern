spring.application.name=financeapp
server.port=8080

# ==============================
# DATABASE CONFIGURATION
# ==============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# ==============================
# JWT CONFIGURATION
# ==============================
app.jwt-secret=${JWT_SECRET}
app.jwt-expiration-ms=86400000
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# ==============================
# GOOGLE OAUTH2 CONFIGURATION
# ==============================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

# ==============================
# EMAIL SENDER CONFIGURATION
# ==============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.mail.from=${MAIL_USERNAME}
app.mail.mock=false

# ==============================
# RECAPTCHA CONFIGURATION
# ==============================
app.recaptcha.secret=${RECAPTCHA_SECRET}

# ==============================
# GOOGLE ID TOKEN LOGIN
# ==============================
app.google.client-id=${GOOGLE_CLIENT_ID}
mywallet.google.client-id=${GOOGLE_CLIENT_ID}
mywallet.google.client-secret=${GOOGLE_CLIENT_SECRET}

# ==============================
# LOGGING
# ==============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
